<mat-card class="example-card" flex>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title style="font-weight: bold; font-size: 24px" (click)="editTitle()" *ngIf="!titleEditable">
         Map Name: {{ mapComponent.currentMap.title }}  
          <button class="edit-button" mat-icon-button (click)="editTitle()">
          <mat-icon>edit</mat-icon>
          </button>
        </mat-card-title>
            <mat-form-field *ngIf="titleEditable">
                <input #mapName matInput (keyup.enter)="changeTitle(mapName.value)" placeholder="Map Name"> 
        </mat-form-field> 

      <mat-card-subtitle>

      </mat-card-subtitle><br>
      <mat-slide-toggle>Public</mat-slide-toggle>

  </mat-card-header>
  <mat-card-content>
  <!--<img mat-card-image src="https://loiane.com/images/tags/angular.svg" height="300px">-->
      <div flex layout="row">
         <mat-card-content style="border-color: darkgray" flex>
            <map ></map>
         </mat-card-content>
      </div>  
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="saveChanges()">SAVE</button>
  </mat-card-actions>
</mat-card>
