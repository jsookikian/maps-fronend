<!--<div class="mat-dialog-container">-->
    <h2 mat-dialog-title>Login</h2>

    <mat-form-field>
        <input matInput style="float :middle; width: 200px" [(ngModel)]="email" placeholder="Email"> 
    </mat-form-field>
    <br>
    <mat-form-field>
        <input matInput  type="password" [(ngModel)]="password" placeholder="Password"> 
    </mat-form-field>
<mat-dialog-content></mat-dialog-content>
<mat-dialog-actions>
<div *ngIf="password && email">
<button mat-button [mat-dialog-close]="([email, password])">Login</button>
</div>
<button mat-button [mat-dialog-close]="true">Cancel</button>

</mat-dialog-actions>
