
<mat-grid-list cols="4" rowHeight="1:2">

    <mat-grid-tile id="poi-container" [colspan]="1">
     <poi-list [(markers)]="markers"></poi-list>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="3">
<ngui-map center="{{lat}}, {{lng}}" 
        zoom="{{zoom}}" 
        (mapClick)="mapClicked($event)"
        (mapReady$)="onMapReady($event)">
    <div *ngFor="let marker of markers; let i = index" [attr.data-index]="i" > 
        <marker id="{{'marker-'+i}}" 
            position="loc: {{marker.lat}} , {{marker.lng}}" 
            draggable="true" 
            (click)="clicked($event, i)"
            (dragstart)="markerClicked($event, 'dragstart', i)" 
            (dragend)="markerClicked($event, 'dragend', i)" 
            (mouseover)="highlight($event, i)"
            (mouseout)="highlight($event, i)"
            >
        <!--(positionChanged)="markerClicked($event, 'changed', i)" (cursorChanged)="markerClicked($event, 'changed', i)"-->
        </marker>
          <!--<info-window id="{{'iw-'+i}}">
            <div *ngIf="marker.display">
                lat: {{ marker.lat }}, lng: {{ marker.lng }}
            </div>
            <button (click)="hideMarkerInfo($event)">Hide Info</button>
        </info-window>-->
    </div>
</ngui-map>
    </mat-grid-tile>

</mat-grid-list>
